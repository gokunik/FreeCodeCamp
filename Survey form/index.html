<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free codecamp survey form project | GokuNik</title>
    <meta
      name="description"
      content="Survey project for free code camp responsive web design certification"
    />

    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Bootstrap cdn -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script> -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>



    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <!-- Navbar -->
      <nav
        class="
          navbar
          px-4 px-md-5
          navbar-expand-sm
          justify-content-between
          bg-dark
          navbar-dark
        "
      >
        <!-- Logo -->
        <a class="navbar-brand" id="logo" href="#">Survey Form</a>

        <!-- Mobile menu toggle -->
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#mobileMenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Social Icons -->
        <div class="collapse navbar-collapse flex-grow-0" id="mobileMenu">
          <ul class="navbar-nav pt-4 py-sm-0 justify-content-around flex-row">
            <li class="nav-item">
              <a
                href="https://github.com/gokunik"
                class="fa fa-github"
                target="_blank"
              ></a>
            </li>
            <li class="nav-item">
              <a
                href="https://twitter.com/Goku_Nik"
                class="fa fa-twitter"
                target="_blank"
              ></a>
            </li>
            <li class="nav-item">
              <a
                href="https://www.linkedin.com/in/gokunik/"
                class="fa fa-linkedin"
                target="_blank"
              ></a>
            </li>
            <li class="nav-item">
              <a
                href="https://codepen.io/gokunik"
                class="fa fa-codepen"
                target="_blank"
              ></a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Main heading -->
      <div class="container main-heading my-5 text-center">
        <h1 class="mb-3 pb-1" id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </div>
    </header>

    <main >
      <section class="form-wrapper container">
        <form action="" id="survey-form">
          <!-- Name -->
          <div class="form-group">
            <label for="name" id="name-label">Name</label>
            <div class="input-group mb-4">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-user"></i>
                </span>
              </div>
              <input
                type="text"
                class="form-control"
                placeholder="Enter your full name"
                id="name"
                name="name"
                required
              />
            </div>
          </div>

          <!-- Email -->
          <div class="form-group">
            <label for="email" id="email-label">Email</label>
            <div class="input-group mb-4">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-envelope"></i>
                </span>
              </div>
              <input
                type="email"
                class="form-control"
                placeholder="Enter your email"
                id="email"
                name="email"
                required
              />
            </div>
          </div>

          <!-- Age -->
          <div class="form-group">
            <label for="number-label" id="number-label">Age <small>(optional)</small></label>
            <div class="input-group mb-4">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-calendar"></i>
                </span>
              </div>
              <input
                type="number"
                class="form-control"
                placeholder="Age"
                min="10"
                max="99"
                id="number"
                name="number"
              />
            </div>
          </div>

          <!-- Dropdown for current role -->
          <div class="form-group">
            <label for="role">
              Which option best describes your current role?
            </label>
            <div class="input-group mb-4">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-briefcase"></i>
                </span>
              </div>
              <select id="dropdown" name="role" class="form-control" required>
                <option disabled selected value>Select current role</option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="preferNo">Prefer not to say</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>

          <!-- Checkbox for recommendation -->
          <div class="form-group mb-4">
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <div class="form-check">
              <label for="user-recommend" class="form-check-label">
                <input
                  class="form-check-input"
                  name="user-recommend"
                  value="definitely"
                  type="radio"
                  class="input-radio"
                  checked
                />
                Definitely
              </label>
            </div>

            <div class="form-check">
              <label for="user-recommend" class="form-check-label">
                <input
                  class="form-check-input"
                  name="user-recommend"
                  value="maybe"
                  type="radio"
                  class="input-radio"
                />
                Maybe
              </label>
            </div>

            <div class="form-check">
              <label for="user-recommend" class="form-check-label">
                <input
                  class="form-check-input"
                  name="user-recommend"
                  value="not-sure"
                  type="radio"
                  class="input-radio"
                />
                Not Sure
              </label>
            </div>
          </div>

          <!-- Dropdown for favorite feature -->
          <div class="form-group mb-4">
            <label for="role">
              What is your favorite feature of freeCodeCamp?
            </label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-star"></i>
                </span>
              </div>
              <select
                id="dropdown"
                name="mostLike"
                class="form-control"
                required
              >
                <option disabled selected value>Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="openSource">Open Source</option>
              </select>
            </div>
          </div>

          <!-- Checkboxs for improvement -->
          <div class="form-group mb-4">
            <p>
              What would you like to see improved?
              <small>(Check all that apply)</small>
            </p>

            <!-- Checkbox 1 -->
            <div class="form-check">
              <label for="prefer" class="form-check-label">
                <input
                  class="form-check-input"
                  name="prefer"
                  value="front-end-projects"
                  type="checkbox"
                  class="form-check-input"
                />
                Front-end Projects
              </label>
            </div>

            <!-- Checkbox 2 -->
            <div class="form-check">
              <label for="prefer" class="form-check-label">
                <input
                  class="form-check-input"
                  name="prefer"
                  value="back-end-projects"
                  type="checkbox"
                  class="form-check-input"
                />
                Back-end Projects
              </label>
            </div>

            <!-- Checkbox 3 -->
            <div class="form-check">
              <label for="prefer" class="form-check-label">
                <input
                  class="form-check-input"
                  name="prefer"
                  value="data-visualization"
                  type="checkbox"
                  class="form-check-input"
                />
                Data Visualization
              </label>
            </div>

            <!-- Checkbox 4 -->
            <div class="form-check">
              <label for="prefer" class="form-check-label">
                <input
                  class="form-check-input"
                  name="prefer"
                  value="challenges"
                  type="checkbox"
                  class="form-check-input"
                />
                Challenges
              </label>
            </div>

            <!-- Checkbox 5 -->
            <div class="form-check">
              <label for="prefer" class="form-check-label">
                <input
                  class="form-check-input"
                  name="prefer"
                  value="open-source-community"
                  type="checkbox"
                  class="form-check-input"
                />
                Open Source Community
              </label>
            </div>

            <!-- Checkbox 6 -->
            <div class="form-check">
              <label for="prefer" class="form-check-label">
                <input
                  class="form-check-input"
                  name="prefer"
                  value="gitter-help-rooms"
                  type="checkbox"
                  class="form-check-input"
                />
                Gitter Help Rooms
              </label>
            </div>

            <!-- Checkbox 7 -->
            <div class="form-check">
              <label for="prefer" class="form-check-label">
                <input
                  class="form-check-input"
                  name="prefer"
                  value="Vidoes"
                  type="checkbox"
                  class="form-check-input"
                />
                Videos
              </label>
            </div>

            <!-- Checkbox 8 -->
            <div class="form-check">
              <label for="prefer" class="form-check-label">
                <input
                  class="form-check-input"
                  name="prefer"
                  value="city-meetups"
                  type="checkbox"
                  class="form-check-input"
                />
                City Meetups
              </label>
            </div>

            <!-- Checkbox 9 -->
            <div class="form-check">
              <label for="prefer" class="form-check-label">
                <input
                  class="form-check-input"
                  name="prefer"
                  value="wiki"
                  type="checkbox"
                  class="form-check-input"
                />
                Wiki
              </label>
            </div>

            <!-- Checkbox 10 -->
            <div class="form-check">
              <label for="prefer" class="form-check-label">
                <input
                  class="form-check-input"
                  name="prefer"
                  value="forum"
                  type="checkbox"
                  class="form-check-input"
                />
                Forum
              </label>
            </div>

            <!-- Checkbox 11 -->
            <div class="form-check">
              <label for="prefer" class="form-check-label">
                <input
                  class="form-check-input"
                  name="prefer"
                  value="additional-courses"
                  type="checkbox"
                  class="form-check-input"
                />
                Additional Courses
              </label>
            </div>
          </div>

          <div class="form-group mb-4">
            <label for="comment" class=""> Any comments or suggestions? </label>
            <textarea
              name="comment"
              id="comment"
              placeholder="Enter your comment here..."
              class="form-control"
            ></textarea>
          </div>

          <button id="submit" class="btn btn-info btn-block mb-2" type="submit">Submit</button>
        </form>
      </section>
    </main>

    <footer class="bg-dark">
      <p class="container text-center text-white-50 my-2">
        Made by
        <a class="text-white" href="https://github.com/gokunik" target="_blank"
          >GokuNik</a
        >
      </p>
    </footer>
  </body>
</html>
